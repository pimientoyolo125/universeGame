<div id="content">
    <div id="header">
        <app-header></app-header>
    </div>

    <div id="page-content" style="width: 100vw; margin-bottom: 10px; margin-top: 25px;">
        <div id="col-md-4" style="margin: 0px 10px; margin-bottom: 20px;">
            <div>
                <p style="font-size: 16px; font-weight: 500; margin-bottom: 2px;">Brands:</p>
            </div>
            <div id="brands" class="brands-container">
                <div *ngFor="let brand of brands" class="form-check">
                    <input class="form-check-input" type="checkbox" [id]="brand.name" [checked]="brand.selected"
                        (change)="brandSelected(brand)" />
                    <label class="form-check-label" [for]="brand.name">
                        {{ brand.name }}
                    </label>
                </div>
            </div>
        </div>


        <div id="col-md-8" style="margin-left: 10px;">
            <div class="row">
                <div class="col-md-6" style="width: fit-content;">
                    <p style="display: inline; padding-right: 10px;">Sort by:</p>
                    <select class="form-select" style="margin-right: 10px; width: min-content;"
                        aria-label="Sort by select" [(ngModel)]="selectedSort" (change)="onSortChange($event)">
                        <option value="1" class="headerSelectOptions">Most Recent</option>
                        <option value="2" class="headerSelectOptions">Most Old</option>
                    </select>
                </div>

                <div class="col-md-6" style="width: fit-content;">
                    <p style="display: inline; padding-right: 10px;">Category:</p>
                    <select class="form-select" style="margin-right: 10px; width: min-content;"
                        [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)" aria-label="Category select"
                        id="selectCategoryInventory">
                        <option value="1" class="categorySelectOptions">All</option>
                        <option *ngFor="let category of categories" [value]="category.id + 1"
                            class="categorySelectOptions">
                            {{ category.nombre }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-12" style="margin: 20px 10px;">
                <div class="row" style="display: flex; justify-content: space-evenly; margin-right: 25px;">
                    <div *ngFor="let product of paginatedProducts"
                        style="width: fit-content; padding: 0px; margin:0px 8px">
                        <app-product [product]="product" style="display: inline-block;"></app-product>
                    </div>
                </div>
                <img  *ngIf="products.length === 0" src="../../../assets/NoProducts.png" alt="No Products Found">
            </div>

            <ngb-pagination class="d-flex justify-content-center paginator" [(page)]="currentPage"
                [pageSize]="itemsPerPage" [collectionSize]="products.length" (pageChange)="onPageChange($event)"
                aria-label="Default pagination">
            </ngb-pagination>
        </div>
    </div>

    <div id="footer">
        <app-footer></app-footer>
    </div>
</div>
