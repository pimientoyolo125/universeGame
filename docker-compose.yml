services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    networks:
      - my_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    restart: always
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
